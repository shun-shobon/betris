[package]
name = "betris"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy_matchbox = { git = "https://github.com/johanhelsing/matchbox.git" }
bincode = "1.3.3"
clap = { version = "4.3.22", features = ["derive"] }
if_chain = "1.0.2"
once_cell = "1.18.0"
rand = "0.8.5"
serde = { version = "1.0.183", features = ["derive"] }

[dependencies.bevy]
version = "0.11.1"
